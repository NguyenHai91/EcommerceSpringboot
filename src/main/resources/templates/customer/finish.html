<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">

<head th:replace="customer/fragments::head"></head>
<body class="animsition">

<!-- Header -->
<header th:replace="customer/fragments::header"></header>

<!-- breadcrumb -->
<div class="container">
  <div class="bread-crumb flex-w p-l-25 p-r-15 p-t-30 p-lr-0-lg">
    <a th:href="@{/}" class="stext-109 cl8 hov-cl1 trans-04">
      Home
      <i class="fa fa-angle-right m-l-9 m-r-10" aria-hidden="true"></i>
    </a>

    <a th:href="@{/cart}" class="stext-109 cl8 hov-cl1 trans-04">
      Cart
      <i class="fa fa-angle-right m-l-9 m-r-10" aria-hidden="true"></i>
    </a>

    <span class="stext-109 cl4">
      Checkout
    </span>
  </div>
</div>

<!-- Checkout -->
<section class="main text-center mt-5">
  <div th:if="${error}" class="mt-3">
    <p class="slogan">Your order failed, have some trouble</p>

    <div class="outline">
      <a th:href="@{/cart}" type="button" class="btn btn-primary">try againt</a>
    </div>
  </div>

  <div th:if="${success}" class="mt-3">
    <p class="slogan">Your order success.</p>
    <span class="thanks">Thank you!</span>

    <div class="outline mt-5">
      <a th:href="@{/}" type="button" class="btn btn-primary">go to home</a>
    </div>
  </div>
</section>


<!-- Footer -->
<footer th:replace="customer/fragments::footer"></footer>

<!-- Back to top -->
<div th:replace="customer/fragments::back_top"></div>

<!-- Script -->
<div th:replace="customer/fragments::script"></div>

</body>
</html>
