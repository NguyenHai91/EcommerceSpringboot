<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/" xmlns:layout="https://www.thymeleaf.org/">

<head th:replace="admin/fragments :: header">
</head>

<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">

  <!-- Sidebar -->
  <ul th:replace="/admin/fragments::sidebar"></ul>
  <!-- End of Sidebar -->

  <!-- Content Wrapper -->
  <div id="content-wrapper" class="d-flex flex-column">

    <!-- Main Content -->
    <div id="content">

      <!-- Topbar -->
      <nav th:replace="/admin/fragments::topbar"></nav>
      <!-- End of Topbar -->

      <!-- Begin Page Content -->
      <div class="container-fluid">

        <!-- Page Heading -->
        <h1 class="h3 mb-2 text-gray-800">Add New User</h1>

        <!-- DataTales Example -->
        <div class="card shadow mb-4">
          <div class="card-header py-3">
            <div th:if="${success}">
              <p th:text="${success}" class="alert alert-success"></p>
            </div>
            <div th:if="${error}">
              <p th:text="${error}" class="alert alert-danger"></p>
            </div>

            <form th:action="@{/admin/user/add}" th:object="${userDto}" method="POST" class="user">
                <div class="col-sm-6 form-group">
                  <input type="text" th:field="*{username}" class="form-control "
                         placeholder="Username">
                  <div th:if="${#fields.hasErrors('username')}">
                    <p th:errors="*{username}" class="alert alert-danger"></p>
                  </div>
                </div>

                <div class="col-sm-6 form-group">
                  <input type="email"  th:field="*{email}" class="form-control "
                         placeholder="Email Address">
                  <div th:if="${#fields.hasErrors('email')}">
                    <p th:errors="*{email}" class="alert alert-danger"></p>
                  </div>
                </div>


                <div class="col-sm-6 mb-3 form-group">
                  <input type="text" th:field="*{firstName}" class="form-control " id="exampleFirstName"
                         placeholder="First Name">
                  <div th:if="${#fields.hasErrors('firstName')}">
                    <p th:errors="*{firstName}" class="alert alert-danger"></p>
                  </div>
                </div>

                <div class="col-sm-6 form-group">
                  <input type="text" th:field="*{lastName}" class="form-control " id="exampleLastName"
                         placeholder="Last Name">
                  <div th:if="${#fields.hasErrors('lastName')}">
                    <p th:errors="*{lastName}" class="alert alert-danger"></p>
                  </div>
                </div>

                <div class="col-sm-6 form-group">
                  <input type="number" th:field="*{phone}" class="form-control "
                         placeholder="Phone">
                  <div th:if="${#fields.hasErrors('phone')}">
                    <p th:errors="*{phone}" class="alert alert-danger"></p>
                  </div>
                </div>

                <div class="col-sm-6 form-group">
                  <input type="area"  th:field="*{address}" class="form-control "
                         placeholder="Address">
                  <div th:if="${#fields.hasErrors('address')}">
                    <p th:errors="*{address}" class="alert alert-danger"></p>
                  </div>
                </div>

                <div class="col-sm-6 form-group">
                  <input type="password"  th:field="*{password}" class="form-control "
                         id="exampleInputPassword" placeholder="Password">
                  <div th:if="${#fields.hasErrors('password')}">
                    <p th:errors="*{password}" class="alert alert-danger"></p>
                  </div>
                </div>

                <div class="col-sm-6 form-field">
                  <input type="password"  th:field="*{re_password}" class="form-control "
                         id="exampleRepeatPassword" placeholder="Repeat Password">
                  <div th:if="${#fields.hasErrors('re_password')}">
                    <p th:errors="*{re_password}" class="alert alert-danger"></p>
                  </div>
                </div>

                <div class="col-sm-6 form-group">
                  <label>Roles</label>
                  <div th:each="role: ${roles}">
                    <input class=""
                           type="checkbox"
                           th:field="*{roles}"
                           th:value="${role.id}">
                    [[${role?.name}]]
                  </div>
                  <div th:if="${#fields.hasErrors('roles')}">
                    <p th:errors="*{roles}" class="alert alert-danger"></p>
                  </div>
                </div>

              <div class="col-sm-6 form-group">
                <label>Avatar</label>
                <input class=""
                       type="file"
                       accept="image/jpeg"
                       th:field="*{icon}"
                       name="thumbnail" />
                <div th:if="${#fields.hasErrors('icon')}">
                  <p th:errors="*{icon}" class="alert alert-danger"></p>
                </div>
              </div>

              <button type="submit" class="btn btn-primary ">
                Submit
              </button>
            </form>

          </div>
        </div>

      </div>
      <!-- /.container-fluid -->

    </div>
    <!-- End of Main Content -->

    <!-- Footer -->
    <footer th:replace="/admin/fragments::footer"></footer>
    <!-- End of Footer -->

  </div>
  <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->

<!-- Scroll to Top Button-->
<a th:replace="/admin/fragments::scroll_top">
</a>

<!-- Logout Modal-->
<div th:replace="/admin/fragments::logout_modal"></div>

<div th:replace="/admin/fragments::js"></div>

<!-- Page level plugins -->
<script th:src="@{/admin/vendor/datatables/jquery.dataTables.min.js}"></script>
<script th:src="@{/admin/vendor/datatables/dataTables.bootstrap4.min.js}"></script>

<!-- Page level custom scripts -->
<script th:src="@{/admin/js/demo/datatables-demo.js}"></script>

</body>

</html>
