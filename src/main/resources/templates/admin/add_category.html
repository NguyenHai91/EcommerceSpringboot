<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/" xmlns:layout="https://www.thymeleaf.org/">

<head th:replace="/admin/fragments :: header">
</head>

<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">

  <!-- Sidebar -->
  <ul th:replace="/admin/fragments::sidebar"></ul>
  <!-- End of Sidebar -->

  <!-- Content Wrapper -->
  <div id="content-wrapper" class="d-flex flex-column">

    <!-- Main Content -->
    <div id="content">

      <!-- Topbar -->
      <nav th:replace="/admin/fragments::topbar"></nav>
      <!-- End of Topbar -->

      <!-- Begin Page Content -->
      <div class="container-fluid">

        <!-- Page Heading -->
        <h1 class="h3 mb-2 text-gray-800">Add New Category</h1>

        <!-- DataTales Example -->
        <div class="card shadow mb-4">
          <div class="card-header py-3">
            <div th:if="${success}">
              <p th:text="${success}" class="alert alert-success"></p>
            </div>
            <div th:if="${error}">
              <p th:text="${error}" class="alert alert-danger"></p>
            </div>
            <form th:action="@{/admin/add-category}" th:object="${newCategory}"  method="POST" class="user">
              <div class="form-group row">
                <div class="col-6 mb-3 mb-sm-0">
                  <select  id="parent" th:field="*{parentCategory}" class="form-control form-control-user"
                            placeholder="parent category">
                    <option th:each="category : ${categories}"
                            th:value="${category.id}"
                            th:text="${category.name}"></option>
                  </select>
                </div>

                <div class="col-6 mb-3 mb-sm-0">
                  <input type="text" th:field="*{name}"  class="form-control form-control-user" id="name"
                         placeholder="name category">
                  <div th:if="${error}">
                    <p th:text="${error}" class="alert alert-danger"></p>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <div class="col-6 mb-3 mb-sm-0">
                  <button type="submit" class="btn btn-primary btn-user btn-block">Save</button>
                </div>
              </div>
            </form>
          </div>
        </div>

      </div>
      <!-- /.container-fluid -->

    </div>
    <!-- End of Main Content -->

    <!-- Footer -->
    <footer th:replace="/admin/fragments::footer"></footer>
    <!-- End of Footer -->

  </div>
  <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->

<!-- Scroll to Top Button-->
<a th:replace="/admin/fragments::scroll_top">
</a>

<!-- Logout Modal-->
<div th:replace="/admin/fragments::logout_modal"></div>

<div th:replace="/admin/fragments::js"></div>

<!-- Page level plugins -->
<script th:src="@{/admin/vendor/datatables/jquery.dataTables.min.js}"></script>
<script th:src="@{/admin/vendor/datatables/dataTables.bootstrap4.min.js}"></script>

<!-- Page level custom scripts -->
<script th:src="@{/admin/js/demo/datatables-demo.js}"></script>

</body>

</html>
