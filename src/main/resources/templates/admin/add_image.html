<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">

<head th:replace="admin/fragments :: header">
</head>
<body id="page-top">
<!-- Page Wrapper -->
<div id="wrapper">
    <!-- Sidebar -->
    <ul th:replace="admin/fragments :: sidebar">
    </ul>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <!-- Topbar -->
            <nav th:replace="admin/fragments :: topbar"></nav>
            <!-- End of Topbar -->

            <!-- Begin Page Content -->
            <div class="container-fluid">
                <div th:if="${success}">
                    <p th:text="${success}" class="alert alert-success"></p>
                </div>
                <div th:if="${error}">
                    <p th:text="${error}" class="alert alert-danger"></p>
                </div>
                <form class="form-horizontal" th:action="@{/admin/product/add-image}" method="post" enctype="multipart/form-data" th:object = "${product}">
                    <fieldset>
                        <legend>ADD IMAGES</legend>

                        <div class="form-group">
                            <div class="col-md-4">
                                <input th:field = "*{id}" name="product_id" class="form-control input-md" required hidden type="number">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-md-4 control-label" for="product_name">Name Product</label>
                            <div class="col-md-4">
                                <input id="product_name" th:field = "*{name}" name="product_name" class="form-control input-md" required type="text">
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label class="col-md-4 control-label" for="extraImages">Extra Images</label>
                                    <div class="col-md-4">
                                        <input id="extraImages" name="extra_images" class="input-file" type="file" multiple="multiple">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </fieldset>
                    <button type="submit" class="btn btn-primary">Save</button>
                </form>
            </div>
            <!-- /.container-fluid -->

        </div>
        <!-- End of Main Content -->

        <!-- Footer -->
        <footer th:replace="admin/fragments :: footer">
        </footer>
        <!-- End of Footer -->

    </div>
    <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->

<!-- Scroll to Top Button-->
<a th:replace="admin/fragments :: scroll_top">
</a>

<!-- Logout Modal-->

<!-- Bootstrap core JavaScript-->
<div th:replace="admin/fragments :: script"></div>
<script th:src="@{/admin/js/categories.js}"></script>

</body>

</html>
