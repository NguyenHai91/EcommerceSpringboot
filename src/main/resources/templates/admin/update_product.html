<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">

<head th:replace="admin/fragments :: header">
</head>
<body id="page-top">
<!-- Page Wrapper -->
<div id="wrapper">
    <!-- Sidebar -->
    <ul th:replace="admin/fragments :: sidebar">
    </ul>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <!-- Topbar -->
            <nav th:replace="admin/fragments :: topbar"></nav>
            <!-- End of Topbar -->

            <!-- Begin Page Content -->
            <div class="container-fluid">
                <!-- Page Heading -->
                <form class="form-horizontal" th:action="@{/admin/update-product/{id} (id = ${productDto.id})}" method="post" enctype="multipart/form-data" th:object = "${productDto}">
                    <fieldset>
                        <legend>EDIT PRODUCT</legend>

                        <div class="form-group" >
                            <label class="col-md-4 control-label" for="categories">Category</label>
                            <div class="col-md-4">
                                <select id="categories" th:field = "*{category}" name="categories" class="form-control">
                                    <option th:value = "null">-Select Category-</option>
                                    <option th:each = "category : ${categories}"
                                            th:value = "${category.id}"
                                            th:text = "${category.name}">
                                    </option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-md-4 control-label" for="product_name">Name Product</label>
                            <div class="col-md-4">
                                <input id="product_name" th:field = "*{name}" name="product_name" class="form-control input-md" required="" type="text">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-md-4 control-label" for="description">Description</label>
                            <div class="col-md-4">
                                <input id="description" th:field = "*{description}" name="description" class="form-control input-md" required type="text">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-md-4 control-label" for="available_quantity">Available Quantity</label>
                            <div class="col-md-4">
                                <input id="available_quantity" th:field = "*{quantity}" name="available_quantity" class="form-control input-md" required type="number">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-md-4 control-label" for="current_quantity">Current Quantity</label>
                            <div class="col-md-4">
                                <input id="current_quantity" th:field = "*{currentQuantity}" name="current_quantity" class="form-control input-md" required type="number">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-md-4 control-label" for="costPrice">Cost Price</label>
                            <div class="col-md-4">
                                <input id="costPrice" name="costPrice" th:field = "*{costPrice}" class="form-control input-md" required type="number" step="0.01">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-md-4 control-label" for="salePrice">Sale Price</label>
                            <div class="col-md-4">
                                <input id="salePrice" name="salePrice" th:field = "*{salePrice}" class="form-control input-md" required type="number" step="0.01">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-md-4 control-label" for="tax">Tax</label>
                            <div class="col-md-4">
                                <input id="tax" name="tax" th:field = "*{tax}" class="form-control input-md" required type="number" step="0.01">
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label class="col-md-4 control-label" for="image">Thumbnail</label>
                                    <div class="col-md-4">
                                        <input id="image" name="imageProduct" class="input-file" type="file">
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label class="col-md-4 control-label" for="extraImages">Extra Images</label>
                                    <div class="col-md-4">
                                        <input id="extraImages" name="extra_images" class="input-file" type="file" multiple="multiple">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </fieldset>

                    <button type="submit" class="btn btn-primary">Save</button>
                </form>
            </div>
            <!-- /.container-fluid -->

        </div>
        <!-- End of Main Content -->

        <!-- Footer -->
        <footer th:replace="admin/fragments :: footer">
        </footer>
        <!-- End of Footer -->

    </div>
    <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->

<!-- Scroll to Top Button-->
<a th:replace="admin/fragments :: scroll_top">
</a>

<!-- Logout Modal-->

<!-- Bootstrap core JavaScript-->
<div th:replace="admin/fragments :: script"></div>
<script th:src="@{/js/categories.js}"></script>

</body>

</html>
