<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">

<head th:replace="admin/fragments::header">
</head>

<body class="bg-gradient-primary">

<div class="container">

  <div class="card o-hidden border-0 shadow-lg my-5">
    <div class="card-body p-0">
      <!-- Nested Row within Card Body -->
      <div class="row">
        <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
        <div class="col-lg-7">
          <div class="p-5">
            <div class="text-center">
              <h1 class="h4 text-gray-900 mb-4">Create an Account!</h1>
            </div>
            <div th:if="${success}">
              <p th:text="${success}" class="alert alert-success"></p>
            </div>
            <div th:if="${error}">
              <p th:text="${error}" class="alert alert-danger"></p>
            </div>
            <form th:action="@{/register}" th:object="${userDto}" method="POST" class="user">
              <div class="form-group row">
                <div class="col-sm-6 mb-3 mb-sm-0">
                  <input type="text" th:field="*{firstName}" class="form-control form-control-user" id="exampleFirstName"
                         placeholder="First Name">
                  <div th:if="${#fields.hasErrors('firstName')}">
                    <p th:errors="*{firstName}" class="alert alert-danger"></p>
                  </div>
                </div>
                <div class="col-sm-6">
                  <input type="text" th:field="*{lastName}" class="form-control form-control-user" id="exampleLastName"
                         placeholder="Last Name">
                  <div th:if="${#fields.hasErrors('lastName')}">
                    <p th:errors="*{lastName}" class="alert alert-danger"></p>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <input type="email"  th:field="*{username}" class="form-control form-control-user" id="exampleInputEmail"
                       placeholder="Email Address">
                <div th:if="${#fields.hasErrors('username')}">
                  <p th:errors="*{username}" class="alert alert-danger"></p>
                </div>
              </div>

              <div class="form-group row">
                <div class="col-sm-6 mb-3 mb-sm-0">
                  <input type="password"  th:field="*{password}" class="form-control form-control-user"
                         id="exampleInputPassword" placeholder="Password">
                  <div th:if="${#fields.hasErrors('password')}">
                    <p th:errors="*{password}" class="alert alert-danger"></p>
                  </div>
                </div>
                <div class="col-sm-6">
                  <input type="password"  th:field="*{re_password}" class="form-control form-control-user"
                         id="exampleRepeatPassword" placeholder="Repeat Password">
                  <div th:if="${#fields.hasErrors('re_password')}">
                    <p th:errors="*{re_password}" class="alert alert-danger"></p>
                  </div>
                </div>
              </div>

              <button type="submit" class="btn btn-primary btn-user btn-block">
                Registry account
              </button>
            </form>

            <hr>
            <div class="text-center">
              <a class="small" th:href="@{/forgot-password}">Forgot Password?</a>
            </div>
            <div class="text-center">
              <a class="small" th:href="@{/login}">Already have an account? Login!</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>

<div th:replace="admin/fragments::js"></div>


</body>

</html>
